<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons  slot="start">
      <ion-back-button [defaultHref]="['/dashboard','tabs','home']"></ion-back-button>
    </ion-buttons>
    <ion-title>{{crop.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="img">
      <ion-col>
        <h3>{{crop.name}}</h3>
      </ion-col>

      <ion-col>
        <ion-img [src]="crop.img"></ion-img>
      </ion-col>
    </ion-row>

    <ion-row class="details">
      <ion-col>
        <ion-card
          [routerLink]="['/dashboard','tabs','home',crop.name,'fertilizer-calculator']"
        >
          <ion-img
            src="assets//project_images/fert.jpg"
          ></ion-img>
          <ion-card-title> Fertilizer
            Calculator </ion-card-title>
        </ion-card>
      </ion-col>

      <ion-col>
        <ion-card
          [routerLink]="['/dashboard','tabs','home',crop.name,'crop-tips']"
        >
          <ion-img src="assets//project_images/croptips.jpg"></ion-img><br>
          <ion-card-title> Crop Tips </ion-card-title>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row class="details">
      <ion-col>
        <ion-card
          [routerLink]="['/dashboard','tabs','home',crop.name,'diseases']"
        >
          <ion-img style = " width: 150px; height: 150px;" src="assets//project_images/disease.jpg"></ion-img><br>
          <ion-card-title> Diseases </ion-card-title>
        </ion-card>
      </ion-col>

      <ion-col>
        <ion-card
          [routerLink]="['/dashboard','tabs','home',crop.name,'animal-intervention']"
        >
          <ion-img style=" width: 150px; height: 150px;"
            src="assets//project_images/grasshoper.jpg"
          ></ion-img>
          <ion-card-title>Pest<br>Intervention </ion-card-title>
        </ion-card>
      </ion-col>
    </ion-row>

    
  </ion-grid>
</ion-content>
